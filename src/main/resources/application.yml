spring:
  profiles:
    # 环境设置 : dev、test、prod
    active: dev
  application:
    name: boke
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/boke
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
  redis:
    host: 192.168.254.134
    port: 6379
    # Redis服务器连接端口
    database: 0
    password: 123456
    # 超时时间
    timeout: 5000ms
    # 连接池最大连接数（使用负值表示没有限制）
    jedis:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
        max-wait: 1ms
server:
  port: 10001
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
logging:
  level:
    com:
      lijiawei:
        debug
